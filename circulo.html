a {

}

svg circle.border {
	fill: none;
	stroke: red;
	stroke-width: 5;
	/*stroke-linecap: round;
	stroke-linejoin: round;*/
	stroke-dasharray: 1000;
  	stroke-dashoffset: 1000;
	/*-webkit-transition: stroke-dashoffset 0.3s, opacity 0.3s;

 animation: dash 10s linear forwards;
}

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}
